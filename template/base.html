<!DOCTYPE html>

  <meta name="description" content="Open-source software for urban self-driving mobility.">
  <meta name="author" content="Tier IV">
  <meta property="og:title" content="Autoware" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://autoware.ai/" />

  <meta property="og:description" content="Open-Source To Self-Driving" />
  <link rel="shortcut icon" href="/static/img/autoware_icon.ico">

  <!-- Fonts and icons -->

  <link href="/static/fonts/fontcustom.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />

  <link href="/static/css/menu.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet" />

  <link href="/static/css/prettify.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">

  <!-- CSS for join page, 2018_0208~ -->
  <link href="/static/css/style01.css" rel="stylesheet" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-103583129-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-103583129-5');
  </script>

  <script src="/static/js/core/popper.min.js" type="text/javascript"></script>
  <script src="/static/js/core/bootstrap.min.js" type="text/javascript"></script>

  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->

  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="/static/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="/static/js/now-ui-kit.js?v=1.1.0" type="text/javascript"></script>

<body>
  <div class="index-page sidebar-collapse">

    <nav class="navbar navbar-expand-lg bg-info fixed-top navbar-transparent " color-on-scroll="400">
      <div class="container">
        <div class="navbar-translate">
          <a href="/join" class="square_btn35">Join Autoware</a>
          <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navigation" data-nav-image="/static/img/blurred-image-1.jpg">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="fa fa-home"></i>
                <p>Home</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/CPFL/Autoware" target="_blank">
                <i class="fa fa-github"></i>
                <p>Github</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://hub.docker.com/r/autoware/autoware/" target="_blank">
                <i class="fa fa-docker"></i>
                <p>Docker Hub</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://autoware-developer.slack.com/" target="_blank">
                <i class="fa fa-slack"></i>
                <p>Slack</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {{ content }}
    {% endblock %}
  </div>
</body>

      <div class="text-center col-md-12 col-lg-8">
        <br>
        <br>
