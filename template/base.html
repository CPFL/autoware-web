<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Autoware.ai</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Open-source software for urban self-driving mobility.">
  <meta name="author" content="TierIV">
  <meta property="og:title" content="Autoware.ai" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://autoware.ai/" />
  <meta property="og:image" content="/static/img/autoware_logo.png" />
  <meta property="og:site_name" content="Autoware.ai" />
  <meta property="og:description" content="Open-source software for urban self-driving mobility." />
  <link rel="shortcut icon" href="/static/img/autoware_icon.ico">

  <!-- Fonts and icons -->
  <link href="/static/css/font-awesome.min.css" rel="stylesheet" />
  <link href="/static/fonts/fontcustom.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="/static/css/demo.css" rel="stylesheet" />
  <link href="/static/css/menu.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet" />
</head>


<body>
  <div class="index-page sidebar-collapse">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info fixed-top navbar-transparent " color-on-scroll="400">
      <div class="container">
        <div class="navbar-translate">
          <a class="navbar-brand" href="/" rel="tooltip" data-placement="bottom" target="_blank">
            Autoware.ai
          </a>
          <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navigation" data-nav-image="/static/img/blurred-image-1.jpg">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="fa fa-home"></i>
                <p>HOME</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/CPFL/Autoware" target="_blank">
                <i class="fa fa-github"></i>
                <p>Github</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" target="_blank">
                <i class="fa fa-docker"></i>
                <p>Docker</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://autoware.herokuapp.com" target="_blank">
                <i class="fa fa-slack"></i>
                <p>Slack</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {{ content }}
    {% endblock %}
  </div>
</body>

<!-- FOOTER -->
<div class="section section-download" id="footer" data-background-color="black">
  <div class="container">
    <div class="row justify-content-md-center sharing-area text-center">
      <div class="text-center col-md-12 col-lg-8">
        <h3>Thank you for supporting us!</h3>
      </div>
      <div class="text-center col-md-12 col-lg-8">
        <a target="_blank" href="http://www.tier4.jp/" class="btn btn-neutral btn-icon btn-facebook btn-round btn-lg" rel="tooltip" title="Like us">
          <i class="fa fa-globe"></i>
        </a>
        <a target="_blank" href="https://www.facebook.com/TierIV/" class="btn btn-neutral btn-icon btn-facebook btn-round btn-lg" rel="tooltip" title="Like us">
          <i class="fa fa-facebook-square"></i>
        </a>
        <a target="_blank" href="https://github.com/CPFL/Autoware" class="btn btn-neutral btn-icon btn-github btn-round btn-lg" rel="tooltip" title="Star on Github">
          <i class="fa fa-github"></i>
        </a>
      </div>
      <div class="text-center col-md-12 col-lg-8">
        <br>
        <br>
        <p>&copy;Tier IV | Powered by TierIV</a></p>
      </div>
    </div>
  </div>
</div>

<!--   Core JS Files   -->

<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="/static/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
